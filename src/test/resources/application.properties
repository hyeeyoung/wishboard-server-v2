# Dummy JWT secret for test environment
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkeytestsecretkey
jwt.access-token-expire-time=1800000
jwt.refresh-token-expire-time=1209600000

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.defer-datasource-initialization=true
# spring.sql.init.mode=always

# Show SQL for debugging (optional)
spring.jpa.show-sql=true

# S3 properties (dummy values for tests if S3FileStorageClient is properly mocked)
cloud.aws.credentials.accessKey=testAccessKey
cloud.aws.credentials.secretKey=testSecretKey
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=test-bucket-name
cloud.aws.stack.auto=false

# Logging
logging.level.com.wishboard.server=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Deactivate Sentry for tests
sentry.dsn=
sentry.enabled=false

# Mail properties (if mail sending is part of tests and needs to be disabled/mocked)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Ensure no specific profile is activated unless intended for a test slice
spring.profiles.active=
wishboard.profile=local
# Using MODE=MySQL for H2 to better simulate MySQL behavior if the main DB is MySQL.
# NON_KEYWORDS=USER to prevent H2 from complaining about "USER" as a table/column name if it's used.
